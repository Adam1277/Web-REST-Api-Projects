<!-- header display with about page link-->

<!-- container for the interactive portion of the page -->
<div class="container">
  <aside>
    <h2>List of chat rooms</h2>
    <ul id="ChatList">
    </ul>
    <!-- Creating the functionality for the buttons, and inputs to manipulate chat rooms -->
    <input title="Join room" id="Join" type="text" placeholder="Join a room via code" />
    <button onclick="newRoom()">Create a new room</button>
    <button onclick="refresh()">Clear Chatroom List</button>
  </aside>
  <main>
    <!-- Creating the prompts for the user and chat broadcasting functionality-->
    <div id="Prompt"> </div>
    <input title="Chat Input" id="input" type="text"/>
    <textarea title="Chat Log" id="log" readonly></textarea>
  </main>
</div>
